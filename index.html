<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" sizes="32x32" href="images/T.svg" />
    <title>Expenses chart component</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <div class="intro">
        <div class="text">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
      </div>
      <div class="container">
        <canvas id="myChart"></canvas>
        <hr>
      </div>

      <div class="rundown">

        <div class="spent">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>

        <div class="note">
          <h3>+2.4%</h3>
          <p>from last month</p>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Tasnim005">Tasnim Alam</a>.
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
